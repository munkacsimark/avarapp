<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>avarapp</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but avarapp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #app {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: #1e2225;
        }
        .loading-text {
          font-family: 'Avenir', Helvetica, Arial, sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          color: #2095b3;
          margin-top: 10px;
        }
        .lds-ripple {
          display: inline-block;
          position: relative;
          width: 100px;
          height: 100px;
        }
        .lds-ripple div {
          position: absolute;
          border: 4px solid #2095b3;
          opacity: 1;
          border-radius: 50%;
          animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        .lds-ripple div:nth-child(2) {
          animation-delay: -0.5s;
        }
        @keyframes lds-ripple {
          0% {
            top: 48px;
            left: 48px;
            width: 0;
            height: 0;
            opacity: 1;
          }
          100% {
            top: -1px;
            left: -1px;
            width: 100px;
            height: 100px;
            opacity: 0;
          }
        }
      </style>
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
      <span class="loading-text">
        Betöltés...
      </span>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
